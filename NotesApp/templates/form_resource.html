{% extends "base_logged.html" %}
{% block title%}<title>NotesCoC | {{title}}</title>{% endblock %}

{% import 'includes/form_field.html' as forms %}

{% block header %}
{{title}}
{% endblock %}

{% block main %}
<form action="" method="post" id="noteform">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    {% for field in form %}
        {{ forms.field(field) }}
    {% endfor %}
    <button class="btn btn-primary btn-lg" type="submit">
        Zapisz
    </button>
</form>

{% endblock %}
