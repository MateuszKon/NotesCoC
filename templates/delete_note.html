{% extends "base_logged.html" %}

{% block main %}
    <h2 class="text-center text-primary">Confirm note deletion</h2>
    <form action="{{ submit_callback }}" method="post" id="noteform">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input class="form-control my-2" readonly type="text"
               placeholder="Enter the Note Name"
               name="title"
               value="{{ resource['title'] }}">
        <textarea class="form-control my-2" readonly name="content" form="noteform"
                  placeholder="Enter Note Content Here or Create Note"
                  rows="10">{{ resource['content'] }}</textarea>
        <input type="submit" class="btn btn-primary btn-lg" value="Delete Note">
{% endblock %}
