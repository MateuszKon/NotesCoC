{% extends "base.html" %}

{% block title %}
<title>Notes | Login</title>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col main col-12 col-md-6 col-lg-4">
        <h1 class="text-center text-primary">Register as {{ resource['person_name'] }}</h1>
        <form onsubmit="mySubmit(this)"
              action="{{ url_for('register_user',registration_hash=resource['hash']) }}"
              method="post" id="register_form">
            <input class="form-control my-2" type="text"
                   placeholder="Enter username"
                   name="username"
                   autocomplete="username" required>
            <input class="form-control my-2" type="password"
                   placeholder="Enter password"
                   name="new-password" id="new-password"
                   autocomplete="new-password" required>
            <input class="form-control my-2" type="password"
                   placeholder="Confirm password"
                   name="confirm-password" id="confirm-password"
                   autocomplete="new-password" required>
            <input class="btn btn-primary btn-lg" type="submit"
                   value="Register user">
            <script src="{{ url_for('static',filename='js/register.js') }}"></script>
        </form>
    </div>
</div>
{% endblock %}
