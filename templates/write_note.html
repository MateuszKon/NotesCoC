{% extends "base_create.html" %}

{% block form %}
    <h2>Write note</h2>
    <form action="{{ submit_callback }}" method="post" id="noteform">
        <input type="text" placeholder="Enter the Note Name" name="title"
               value="{{title}}">
        <textarea name="content" form="noteform"
                  placeholder="Enter Note Content Here or Create Note"
                  rows="10">{{content}}</textarea>
        <input type="submit" value="Save Note">
    </form>
{% endblock %}
